<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
    <style>
        span{
            border: 1px solid red;
        }
        div{
            border: 1px solid red;
        }
    </style>
</head>
<body>
   <!--Div = Block level 
       Span = Inline level--> 
   <!--Block levellarda width height verilebilir ancak inlineda verilmez-->
    <p>This is <div>div</div><p>
    <br>
    <p>This <span>is</span> span</p>
    <!-- Üstteki örnekte farklarını görebilirsin-->

</body>
</html>
